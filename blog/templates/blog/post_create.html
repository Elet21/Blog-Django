{% extends 'blog/base_blog.html' %}

{% block title %}
     Post Create {{ block.super }}
{% endblock %}

{% block content %}
    <form action="{% url 'post_create_url' %}" method="post">

      {% csrf_token %}

      {% for field in form %}

        <div class="form-group mt-1">

          {% if field.errors %}
            <div class="alert alert-danger">
              {{field.errors}}
            </div>
          {% endif %}

          {{field.label}}
          {{field}}
        </div>

      {% endfor %}



      <button type="submit" class="btn btn-dark mt-3">Create Post</button>

    </form>
{% endblock %}
